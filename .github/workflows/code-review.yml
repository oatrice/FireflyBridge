name: AI Code Reviewer

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  unit-test:
    name: Unit Tests & Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run Unit Tests
        run: pnpm --filter frontend test --coverage --coverageReporters=json-summary --coverageReporters=json --json --outputFile=test-results.json || true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Run Popular Hotlines Tests
        run: cd apps/frontend && bun test app/api/hotlines.bun.test.ts

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: apps/frontend/test-results.json
          retention-days: 1

      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            apps/frontend/coverage/coverage-summary.json
            apps/frontend/coverage/coverage-final.json
          retention-days: 1

      - name: Upload Unit Test Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-unit
          path: apps/frontend/allure-results
          retention-days: 1

  e2e-test:
    name: E2E Tests (Shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright Browsers
        run: |
          cd apps/frontend
          pnpm exec playwright install --with-deps

      - name: Run Playwright Tests (Shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }})
        run: |
          cd apps/frontend
          pnpm exec playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
        continue-on-error: true

      - name: Upload E2E Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-e2e-${{ matrix.shardIndex }}
          path: apps/frontend/allure-results
          retention-days: 1

  review-unit:
    name: AI Review (Unit & Coverage)
    runs-on: ubuntu-latest
    needs: unit-test
    if: always()
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download Coverage Report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: ./coverage
        continue-on-error: true

      - name: Download Test Results
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: ./test-results
        continue-on-error: true

      - name: Run AI Code Review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_API_ENDPOINT: ${{ vars.LLM_API_ENDPOINT }}
          LLM_MODEL: ${{ vars.LLM_MODEL || 'gemini-2.0-flash-001' }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          COMMIT_SHA: ${{ github.event.action == 'synchronize' && github.event.pull_request.head.sha || '' }}
          REVIEW_TYPE: unit
        run: node scripts/code-review-bot.js

  review-allure:
    name: AI Review (Allure & E2E)
    runs-on: ubuntu-latest
    needs: [unit-test, e2e-test]
    if: always()
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Allure Commandline
        run: npm install -g allure-commandline

      - name: Create Allure Results Directory
        run: mkdir -p allure-results

      - name: Download Unit Test Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-unit
          path: allure-results
        continue-on-error: true

      - name: Download E2E Allure Results (Shard 1)
        uses: actions/download-artifact@v4
        with:
          name: allure-results-e2e-1
          path: allure-results
        continue-on-error: true

      - name: Download E2E Allure Results (Shard 2)
        uses: actions/download-artifact@v4
        with:
          name: allure-results-e2e-2
          path: allure-results
        continue-on-error: true

      - name: Download E2E Allure Results (Shard 3)
        uses: actions/download-artifact@v4
        with:
          name: allure-results-e2e-3
          path: allure-results
        continue-on-error: true

      - name: Generate Allure Report
        run: allure generate allure-results --clean -o allure-report

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 1

      - name: Run AI Code Review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_API_ENDPOINT: ${{ vars.LLM_API_ENDPOINT }}
          LLM_MODEL: ${{ vars.LLM_MODEL || 'gemini-2.0-flash-001' }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          COMMIT_SHA: ${{ github.event.action == 'synchronize' && github.event.pull_request.head.sha || '' }}
          REVIEW_TYPE: allure
        run: node scripts/code-review-bot.js

  review-combined:
    name: AI Review (Combined Summary)
    runs-on: ubuntu-latest
    needs: [review-unit, review-allure]
    if: always()
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download Coverage Report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: ./coverage
        continue-on-error: true

      - name: Download Test Results
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: ./test-results
        continue-on-error: true

      - name: Download Allure Report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ./allure-report
        continue-on-error: true

      - name: Run AI Code Review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_API_ENDPOINT: ${{ vars.LLM_API_ENDPOINT }}
          LLM_MODEL: ${{ vars.LLM_MODEL || 'gemini-2.0-flash-001' }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          COMMIT_SHA: ${{ github.event.action == 'synchronize' && github.event.pull_request.head.sha || '' }}
          REVIEW_TYPE: full
        run: node scripts/code-review-bot.js
