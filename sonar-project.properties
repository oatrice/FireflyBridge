# SonarCloud Configuration
sonar.projectKey=oatrice_FireflyBridge
sonar.organization=oatrice

# Project Information
sonar.projectName=FireflyBridge
sonar.projectVersion=1.0.0

# Source Code
sonar.sources=apps/frontend/app,apps/frontend/components,apps/frontend/lib
sonar.tests=apps/frontend/app,apps/frontend/components,apps/frontend/lib

# Test Inclusions
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/.next/**,**/coverage/**,**/test-reports/**,**/*.config.js,**/*.config.ts,**/dist/**,**/build/**

# Coverage Report Path
sonar.javascript.lcov.reportPaths=apps/frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=apps/frontend/coverage/lcov.info

# Language
sonar.language=ts

# Source Encoding
sonar.sourceEncoding=UTF-8
